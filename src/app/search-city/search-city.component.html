<mat-form-field class="w-75">
  <mat-label>Enter City</mat-label>

  <input matInput type="text" [(ngModel)]="cityName">
   @if (cityName) {
   <button matSuffix mat-icon-button aria-label="Clear" (click)="clearCity()">
     <mat-icon>close</mat-icon>
   </button>

   }
  <button matSuffix mat-icon-button (click)="searchCity()">
    <mat-icon class="search-icon" matSuffix>search</mat-icon>
  </button>
</mat-form-field>
